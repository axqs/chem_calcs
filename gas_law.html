<!DOCTYPE html>
<html>

    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
        <!-- CSS for examples -->
        <link rel="stylesheet" href="./css/main.css" />

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <!-- for splashscreen -->
        <style>
            #loading { outline: none; border: none; background: transparent; }
        </style>
        <script type="module">
            const loading = document.getElementById('loading');
            addEventListener('py:ready', () => loading.close());
            addEventListener('py:ready', () => document.getElementById("solve_for_what").style.display = "initial");
            addEventListener('py:ready', () => document.getElementById("sidenav").style.display = "initial");
            loading.showModal();
            
        </script>

        <title>Chemistry Calculations</title>
    </head>

    <body>
        <div class="title">
            <h1>Chemistry Calculations</h1>
        </div>

        <dialog id="loading">
            <h1>Loading...</h1>
        </dialog>
        
        <nav class="sidenav" id="sidenav" style="display: none;">
            <a href="./index.html">Heat</a>
            <a href="./gas_law.html"><u>Gas Law</u></a>
        </nav>
        <div class="main">
            <div id="solve_for_what" style="display: none;">
                <h1>Gas Law</h1>
                <img src="./imgs/gas_law.png" alt="PV=nRT">
                <p>What would you like to solve for?</p>
                <input type="radio" id="solvep" name="solve_for" value="P" py-click="solvep">
                <label for="Q">P</label><br>
                <input type="radio" id="solvev" name="solve_for" value="V" py-click="solvev">
                <label for="M">V</label><br>
                <input type="radio" id="solven" name="solve_for" value="N" py-click="solven">
                <label for="Cp">n</label><br>
                <input type="radio" id="solvet" name="solve_for" value="T" py-click="solvet">
                <label for="T">T</label><br>
            </div> 
            <br/>
            <div id="input_boxes">
            </div>
            <br/>
            <div id="calculate" style="display: none;">
                <button py-click="compute">Calculate</button>
                <br/>
                <br/>
                <div id="output" class="output"></div>
            </div>
        </div>
        <script type="py" src="./gas_law.py" config="./pyscript.toml"></script>
    </body>

</html>
