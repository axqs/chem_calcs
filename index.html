<!DOCTYPE html>
<html>

    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
        <!-- CSS for examples -->
        <link rel="stylesheet" href="./css/main.css" />

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <!-- for splashscreen -->
        <style>
            #loading { outline: none; border: none; background: transparent; }
        </style>
        <script type="module">
            const loading = document.getElementById('loading');
            addEventListener('py:ready', () => loading.close());
            addEventListener('py:ready', () => document.getElementById("solve_for_what").style.display = "initial");
            addEventListener('py:ready', () => document.getElementById("sidenav").style.display = "initial");
            loading.showModal();
            
        </script>

        <title>Chemistry Calculations</title>
    </head>

    <body>
        <div class="title">
            <h1>Chemistry Calculations</h1>
        </div>

        <dialog id="loading">
            <h1>Loading...</h1>
        </dialog>
        
        <nav class="sidenav" id="sidenav" style="display: none;">
            <a href="./index.html"><u>Heat</u></a>
            <a href="./gas_law.html">Gas Law</a>
        </nav>
        <div class="main">
            <div id="solve_for_what" style="display: none;">
                <h1>Heat</h1>
                <img src="./imgs/heat_law.png" alt="q=m*Cp*detlaT">
                <p>What would you like to solve for?</p>
                <input type="radio" id="solveq" name="solve_for" value="Q" py-click="solveq">
                <label for="Q">Q</label><br>
                <input type="radio" id="solvem" name="solve_for" value="M" py-click="solvem">
                <label for="M">M</label><br>
                <input type="radio" id="solvecp" name="solve_for" value="Cp" py-click="solvecp">
                <label for="Cp">C<sub>p</sub></label><br>
                <input type="radio" id="solveti" name="solve_for" value="Ti" py-click="solveti">
                <label for="Ti">T<sub>i</sub></label><br>
                <input type="radio" id="solvetf" name="solve_for" value="Tf" py-click="solvetf">
                <label for="Tf">T<sub>f</sub></label><br>
            </div> 
            <br/>
            <div id="input_boxes">
            </div>
            <br/>
            <div id="calculate" style="display: none;">
                <button py-click="compute">Calculate</button>
                <br/>
                <br/>
                <div id="output" class="output"></div>
            </div>
        </div>
        <script type="py" src="./main.py" config="./pyscript.toml"></script>
    </body>

</html>
